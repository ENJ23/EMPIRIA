<div class="admin-layout">
    <aside class="sidebar">
        <div class="logo">
            <h3>EMPIRIA <span class="badge">ADMIN</span></h3>
        </div>

        <nav class="admin-nav">
            <a routerLink="./events" routerLinkActive="active" class="nav-item">
                <span class="material-icons">event</span> Eventos
            </a>
            <a routerLink="./sales" routerLinkActive="active" class="nav-item">
                <span class="material-icons">confirmation_number</span> Ventas
            </a>
            <a routerLink="./settings" routerLinkActive="active" class="nav-item">
                <span class="material-icons">settings</span> Configuración
            </a>
        </nav>

        <div class="user-profile">
            <div class="avatar">{{ user()?.nombre?.charAt(0) || 'U' }}</div>
            <div class="info">
                <p class="name">{{ user()?.nombre }} {{ user()?.apellido }}</p>
                <button (click)="logout()" class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>
    </aside>

    <main class="content-area">
        <router-outlet></router-outlet>
    </main>
</div>
