<div class="login-container">
    <div class="login-box">
        <h2 class="text-center">Panel Admin</h2>
        <p class="text-center text-muted">Ingresa tu contraseña de encargado</p>

        <form (submit)="onLogin($event)">
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
            </div>

            <p class="error-msg" *ngIf="error">{{ error }}</p>

            <button type="submit" class="btn btn-block">Ingresar</button>
        </form>

        <div class="text-center mt-4">
            <a routerLink="/" class="back-link">Volver al sitio</a>
        </div>
    </div>
</div>
