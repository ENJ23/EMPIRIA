<div class="page-title-section section container">
    <h1 class="page-title">Contactanos</h1>
    <p class="page-subtitle">Estamos acá para ayudarte. Dejanos tu consulta.</p>
</div>

<div class="container section contact-container">
    <div class="contact-form-wrapper">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <select id="subject">
                    <option value="">Seleccioná un asunto</option>
                    <option value="entradas">Problemas con entradas</option>
                    <option value="organizar">Quiero organizar un evento</option>
                    <option value="prensa">Prensa / Difusión</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="5" placeholder="¿Cómo podemos ayudarte?"></textarea>
            </div>

            <button type="submit" class="btn btn-block">Enviar Mensaje</button>
        </form>
    </div>

    <div class="contact-info">
        <div class="info-card">
            <span class="material-icons info-icon">location_on</span>
            <h3>Oficinas</h3>
            <p>Calle Belgrano 123, 2do Piso<br>San Salvador de Jujuy</p>
        </div>

        <div class="info-card">
            <span class="material-icons info-icon">email</span>
            <h3>Email</h3>
            <p>info@empiria.com<br>soporte@empiria.com</p>
        </div>

        <div class="info-card">
            <span class="material-icons info-icon">phone</span>
            <h3>Teléfono</h3>
            <p>+54 388 123 4567<br>Lun a Vie de 9 a 18hs</p>
        </div>
    </div>
</div>
