<div class="event-card" *ngIf="event" [routerLink]="['/events', event.id]">
    <div class="card-image">
        <img [src]="event.imageUrl || 'assets/images/placeholder.jpg'" [alt]="event.title"
            (error)="event.imageUrl = 'assets/images/placeholder.jpg'">
        <div class="card-overlay">
            <span class="presale-badge" *ngIf="event.isPreventa">PREVENTA</span>
            <span class="category-tag">{{ event.categories[0] }}</span>
        </div>
    </div>
    <div class="card-content">
        <div class="card-date">
            <span class="day">{{ event.date | date:'dd' }}</span>
            <span class="month">{{ event.date | date:'MMM' }}</span>
        </div>
        <div class="card-details">
            <h3 class="card-title">{{ event.title }}</h3>
            <p class="card-location">
                <span class="material-icons">location_on</span>
                {{ event.location }}
            </p>
            <div class="card-footer">
                <div class="price-wrapper" *ngIf="event.priceRange.min > 0">
                    <ng-container *ngIf="event.isPreventa; else regularPrice">
                        <span class="offer-label">OFERTA</span>
                        <span class="price highlight">
                            Desde ${{ (event.preventaPrice) ? event.preventaPrice : event.priceRange.min }}
                        </span>
                    </ng-container>
                    <ng-template #regularPrice>
                        <span class="price">Desde ${{ event.priceRange.min }}</span>
                    </ng-template>
                </div>
                <span class="price-free" *ngIf="event.priceRange.min === 0">
                    Entrada Libre
                </span>
                <button class="btn-text">Ver m√°s &rarr;</button>
            </div>
        </div>
    </div>
</div>
