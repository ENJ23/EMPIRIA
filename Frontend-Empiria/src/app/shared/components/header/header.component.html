<header class="header">
    <div class="container header-content">
        <a routerLink="/" class="logo">
            <span class="logo-text">EMPIRIA</span>
        </a>

        <nav class="nav-menu">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-link">Inicio</a>
            <a routerLink="/events" routerLinkActive="active" class="nav-link">Eventos</a>
            <a routerLink="/calendar" routerLinkActive="active" class="nav-link">Calendario</a>
            <a routerLink="/promociones" routerLinkActive="active" class="nav-link">Promociones</a>
            <a routerLink="/contacto" routerLinkActive="active" class="nav-link">Contacto</a>
        </nav>

        <div class="user-actions">
            <!-- <button class="btn-icon">
                <span class="material-icons">search</span>
            </button> -->

            <ng-container *ngIf="authService.currentUser() as user; else loginButton">
                <div class="user-info">
                    <span class="user-name">Hola, {{ user.nombre }}</span>
                    <button (click)="logout()" class="btn-logout" title="Cerrar SesiÃ³n">
                        <span class="material-icons">logout</span>
                    </button>
                    <a *ngIf="user.tipo === 'Admin'" routerLink="/admin" class="btn-dashboard" title="Dashboard">
                        <span class="material-icons">dashboard</span>
                    </a>
                </div>
            </ng-container>

            <ng-template #loginButton>
                <a routerLink="/admin/login" class="btn btn-sm">Ingresar</a>
            </ng-template>
        </div>
    </div>
</header>
