<div class="hero-slider">
    <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="currentSlide === i">
        <div class="slide-bg" [style.backgroundImage]="'url(' + slide.image + ')'"></div>
        <div class="slide-overlay"></div>
        <div class="slide-content container">
            <h2 class="slide-title">{{ slide.title }}</h2>
            <p class="slide-subtitle">{{ slide.subtitle }}</p>
            <button class="btn">Adquirir Entradas</button>
        </div>
    </div>

    <div class="slider-controls">
        <button class="control-btn prev" (click)="prevSlide()">&#10094;</button>
        <div class="indicators">
            <span *ngFor="let slide of slides; let i = index" class="indicator" [class.active]="currentSlide === i"
                (click)="goToSlide(i)"></span>
        </div>
        <button class="control-btn next" (click)="nextSlide()">&#10095;</button>
    </div>
</div>
